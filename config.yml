baseURL: "https://wojciech12.github.io"
title: "Everything is iteration ＆ experiment"
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# mainsections: ["posts", "papermod"]

minify:
    disableXML: true
    # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Posts
                  url: posts/
                  weight: 4
                - name: Archive
                  url: archives/
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Talks
                  url: https://github.com/wojciech12/talks/blob/master/README.md
                  weight: 10
                - name: About me
                  url: about/
outputs:
    home:
        - HTML
        - RSS
        - JSON
params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Wojciech Barczynski home page. Everything is iteration ＆ experiment."
    author: "WB"
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShareButtons: ["bluesky", "ycombinator", "linkedin", "reddit"] 
    ShowReadingTime: true
     # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true
    ShowToc: true
    # comments: false
    images: ["img/cover.jpeg"]
    profileMode:
        enabled: true
        #title: "<Title>" # optional default will be site title
        subtitle: "Wojciech Barczynski home page"
        imageUrl: "img/INFI6471infi.jpg" # optional
        #imageTitle: "<title of image as alt>" # optional
        imageWidth: 273  # custom size
        imageHeight: 288 # custom size
        # buttons:
        # - name: Github
        #   url: "https://github.com/wojciech12"
        # - name: Blsky
        #   url: "https://bsky.app/profile/wojciechb.bsky.social"
        # - name: Linkedin
        #   url: "https://www.linkedin.com/in/wojciechbarczynski/"
        #   icon: linkedin
    socialIcons: # optional
    - name: "Linkedin"
      url: "https://www.linkedin.com/in/wojciechbarczynski/"
    - name: "Github"
      url: "https://github.com/wojciech12"
    - name: "Bluesky"
      url: "https://bsky.app/profile/wojciechb.bsky.social"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: true
        simple: true
    x:
        disabled: true
        enableDNT: true
        simple: true
    instagram:
        disabled: true
        simple: true
    youtube:
        disabled: true
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    x:
        disableInlineCSS: true