baseURL: "https://wbarczynski.pl"
title: "Everything is iteration ï¼†amp; experiment"
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# mainsections: ["posts", "papermod"]

minify:
    disableXML: true
    # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Courses
                  url: courses/
                  weight: 4
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: About me
                  url: about/
outputs:
    home:
        - HTML
        - RSS
        - JSON
params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: "WB"
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
     # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true
    ShowToc: true
    # comments: false
    images: ["img/cover.jpeg"]
    profileMode:
        enabled: true
        #title: "<Title>" # optional default will be site title
        subtitle: "This is subtitle"
        imageUrl: "img/INFI6471infi.jpg" # optional
        #imageTitle: "<title of image as alt>" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
        - name: Archive
          url: "/archive"
        - name: Github
          url: "https://github.com/wojciech12"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

